<div class="content" th:fragment="content" xmlns:th="http://www.w3.org/1999/xhtml">
    <h2 class="mb-4 text-center">Cadastro de Médicos</h2>

    <div th:if="${mensagem}" class="alert alert-success d-flex align-items-center" role="alert">
        <svg class="bi flex-shrink-0 me-2" width="24" height="24" fill="green" viewBox="0 0 16 16" role="img" aria-label="Success:">
            <path d="M16 8a8 8 0 1 1-16 0 8 8 0 0 1 16 0zM6.93 10.588l-2.47-2.47 1.06-1.06L6.93 8.47l4.95-4.95 1.06 1.06-6.01 6.01z"/>
        </svg>
        <span th:text="${mensagem}"></span>
    </div>

    <div class="card shadow-sm form-container">
        <div class="card-body">
            <form th:action="@{/funcionario/cadastro-medico}" th:object="${medico}" method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="cpf" class="form-label">CPF</label>
                        <input type="number" class="form-control" id="cpf" name="cpf" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">E-mail / Usuário</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="telefone" class="form-label">Telefone</label>
                        <input type="number" class="form-control" id="telefone" name="telefone" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="crm" class="form-label">CRM</label>
                        <input type="number" class="form-control" id="crm" name="crm" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="especialidade" class="form-label">Especialidade</label>
                        <input type="text" class="form-control" id="especialidade" name="especialidade" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="password" class="form-label">Senha</label>
                        <input type="text" class="form-control" id="password" name="password" required>
                    </div>

                    <div class="col-12 mb-3">
                        <label for="diasDisponiveis" class="form-label">Dias Disponíveis</label>
                        <select multiple class="form-control" id="diasDisponiveis" name="diasDisponiveis">
                            <option value="SEGUNDA">Segunda</option>
                            <option value="TERCA">Terça</option>
                            <option value="QUARTA">Quarta</option>
                            <option value="QUINTA">Quinta</option>
                            <option value="SEXTA">Sexta</option>
                        </select>
                        <small class="form-text text-muted">Segure Ctrl (ou Cmd no Mac) para selecionar múltiplos dias</small>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary w-100">Salvar</button>
            </form>
        </div>
    </div>
</div>
